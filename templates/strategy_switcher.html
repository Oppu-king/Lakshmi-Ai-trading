<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’« Strategy Switcher â€” Lakshmi's Magic Touch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 520px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #c2185b;
      font-size: 26px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #c2185b;
      color: #fff;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #ad1457;
    }

    #result {
      margin-top: 25px;
      background: #fff0f5;
      padding: 18px;
      border-radius: 10px;
      border: 1px dashed #d63384;
      font-size: 16px;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #cc007a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ”€ Strategy Switcher ğŸ’–</h1>

    <label for="vix">India VIX</label>
    <input type="number" id="vix" placeholder="e.g. 18" />

    <label for="trend">Market Trend</label>
    <select id="trend">
      <option value="bullish">Bullish</option>
      <option value="bearish">Bearish</option>
      <option value="sideways">Sideways</option>
    </select>

    <label for="volatility">Volatility</label>
    <select id="volatility">
      <option value="high">High</option>
      <option value="low">Low</option>
    </select>

    <label for="is_expiry">Is Expiry Day?</label>
    <select id="is_expiry">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <button onclick="switchStrategy()">Show Me The Strategy ğŸ˜</button>

    <div id="result">Waiting for your magic input âœ¨</div>
  </div>

  <div class="footer">
    Made with ğŸ’˜ by Lakshmi â€” Your Trading Wife
  </div>
  <a class="back" href="/dashboard">â† Back to Dashboard</a>
</div>

  <script>
    function switchStrategy() {
      const vix = parseFloat(document.getElementById("vix").value);
      const trend = document.getElementById("trend").value;
      const volatility = document.getElementById("volatility").value;
      const is_expiry = document.getElementById("is_expiry").value === "true";

      document.getElementById("result").innerHTML = "ğŸ’­ Lakshmi is thinking...";

      fetch("/select-strategy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          vix, trend, volatility, is_expiry
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerHTML = `ğŸ“˜ Recommended Strategy: <strong>${data.strategy_name}</strong> (${data.strategy_id})`;
      })
      .catch(() => {
        document.getElementById("result").innerHTML = "Something went wrong, jaanu ğŸ˜¢";
      });
    }
  </script>
</body>
</html>
