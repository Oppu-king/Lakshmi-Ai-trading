            padding: 0;
            box-sizing: border-box;
        }

                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0f 0%, #1a0d2e 25%, #2d1b69 50%, #1a0d2e 75%, #0a0a0f 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Quantum particles animation */
        .quantum-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            animation: quantum-float 8s infinite linear;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(0, 255, 255, 0.2);
        }
        
        @keyframes quantum-float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Neural network lines */
        .neural-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .neural-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(0, 255, 255, 0.6) 20%,
                rgba(255, 0, 255, 0.6) 50%,
                rgba(0, 255, 127, 0.6) 80%,
                transparent 100%
            );
            animation: neural-pulse 4s infinite ease-in-out;
            transform-origin: left center;
        }
        
        @keyframes neural-pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scaleX(0.5);
            }
            50% {
                opacity: 1;
                transform: scaleX(1);
            }
        }
        
        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo {
            font-size: 120px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            animation: divine-pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.8));
        }
        
        .logo::before {
            content: '🪷';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) scale(1.5);
            opacity: 0.2;
            animation: divine-rotate 12s linear infinite;
            z-index: -1;
        }
        
        @keyframes divine-pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.8));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 80px rgba(255, 0, 255, 1));
            }
        }
        
        @keyframes divine-rotate {
            0% { transform: translateX(-50%) scale(1.5) rotate(0deg); }
            100% { transform: translateX(-50%) scale(1.5) rotate(360deg); }
        }
        
        .title {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, 
                #00ffff 0%, 
                #ff00ff 25%, 
                #00ff7f 50%, 
                #ff1493 75%, 
                #00bfff 100%
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-flow 3s ease-in-out infinite;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        
        @keyframes rainbow-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 40px;
        }
        
        /* Control panel */
        .control-panel {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%),
                radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 0, 255, 0.08) 0%, transparent 50%);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .input-field {
            position: relative;
        }
        
        .input-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .form-select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            cursor: pointer;
            appearance: none;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .form-select option {
            background: #1a0d2e;
            color: white;
            padding: 8px;
        }
        
        .form-select optgroup {
            background: #2d1b69;
            color: #00ffff;
            font-weight: 600;
        }
        
        .select-wrapper::after {
            content: '▼';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            flex: 1;
            min-width: 200px;
            padding: 18px 24px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 50%, #8000ff 100%);
            color: white;
            box-shadow: 0 16px 32px rgba(0, 255, 255, 0.4);
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 24px 48px rgba(0, 255, 255, 0.6);
        }
        
        .secondary-btn {
            background: linear-gradient(135deg, #ff00ff 0%, #ff0080 50%, #ff4000 100%);
            color: white;
            box-shadow: 0 16px 32px rgba(255, 0, 255, 0.4);
        }
        
        .secondary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 24px 48px rgba(255, 0, 255, 0.6);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Results section */
        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
        
        .result-card {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%),
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .card-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
        }
        
        .card-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }
        
        /* Chart container */
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            height: 400px;
            position: relative;
        }
        
        /* AI Analysis */
        .ai-analysis {
            background: 
                linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
        }
        
        .ai-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .ai-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: ai-pulse 2s ease-in-out infinite;
        }
        
        @keyframes ai-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .ai-name {
            color: white;
            font-weight: 700;
            font-size: 16px;
        }
        
        .ai-status {
            color: rgba(0, 255, 255, 0.8);
            font-size: 12px;
            font-weight: 500;
        }
        
        .ai-message {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }
        
        /* Loading states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Metrics grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .metric-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 800;
            color: #00ffff;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .metric-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }
            
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .results-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // RSI Calculation
        function calculateRSI(prices, period = 14) {
            if (prices.length < period + 1) return 50;
            
            let gains = 0, losses = 0;
            
            for (let i = 1; i <= period; i++) {
                const change = prices[prices.length - i] - prices[prices.length - i - 1];
                if (change > 0) gains += change;
                else losses -= change;
            }
            
            const avgGain = gains / period;
            const avgLoss = losses / period;
            const rs = avgGain / avgLoss;
            
            return 100 - (100 / (1 + rs));
        }
        
        // SMA Calculation
        function calculateSMA(prices, period = 20) {
            if (prices.length < period) return prices[prices.length - 1];
            
            const sum = prices.slice(-period).reduce((a, b) => a + b, 0);
            return sum / period;
        }
        
        // EMA Calculation
        function calculateEMA(prices, period = 12) {
            if (prices.length < period) return prices[prices.length - 1];
            
            const multiplier = 2 / (period + 1);
            let ema = prices[prices.length - period];
            
            for (let i = prices.length - period + 1; i < prices.length; i++) {
                ema = (prices[i] * multiplier) + (ema * (1 - multiplier));
            }
            
            return ema;
        }
        
        // MACD Calculation
        function calculateMACD(prices) {
            const ema12 = calculateEMA(prices, 12);
            const ema26 = calculateEMA(prices, 26);
            const macdLine = ema12 - ema26;
            
            // Simplified signal line (9-period EMA of MACD)
            const signalLine = macdLine * 0.9; // Approximation
            const histogram = macdLine - signalLine;
            
            return {
                macd: macdLine,
                signal: signalLine,
                histogram: histogram
            };
        }
        
        // Bollinger Bands Calculation
        function calculateBollingerBands(prices, period = 20, stdDev = 2) {
            const sma = calculateSMA(prices, period);
            const recentPrices = prices.slice(-period);
            
            // Calculate standard deviation
            const variance = recentPrices.reduce((sum, price) => sum + Math.pow(price - sma, 2), 0) / period;
            const standardDeviation = Math.sqrt(variance);
            
            return {
                upper: sma + (standardDeviation * stdDev),
                middle: sma,
                lower: sma - (standardDeviation * stdDev)
            };
        }

                return;

            const liveDataBtn = document.getElementById('liveDataBtn');
            
            liveDataBtn.disabled = true;
            liveDataBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fetching...';
            
            try {
                const marketData = await fetchMarketData(symbol, '1d');
                currentData = marketData;
                
                document.getElementById('resultsSection').style.display = 'grid';
                displayMarketData(marketData);
                createPriceChart(marketData);
                
                const technicalData = await calculateTechnicalIndicators(symbol, '1d');
                displayTechnicalData(technicalData);

                console.error('Live data error:', error);

                fetchLiveData();
            }
        }, 30000);
