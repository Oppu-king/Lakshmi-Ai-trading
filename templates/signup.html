<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshmi AI - Create Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gold: #D4AF37;
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: rgba(212, 175, 55, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                linear-gradient(135deg, #1a0033 0%, #330066 15%, #4d0099 30%, #6600cc 45%, #7f00ff 60%, #9933ff 75%, #b366ff 90%, #cc99ff 100%),
                radial-gradient(circle at 25% 25%, #ff6b6b 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #4ecdc4 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #45b7d1 0%, transparent 70%);
            background-size: 100% 100%, 800px 800px, 600px 600px, 1000px 1000px;
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { filter: brightness(1) saturate(1.2); }
            50% { filter: brightness(1.1) saturate(1.4); }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 40% 40%, rgba(69, 183, 209, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 60% 80%, rgba(249, 202, 36, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 90% 50%, rgba(108, 92, 231, 0.15) 0%, transparent 60%);
            animation: backgroundShift 25s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }

        .signup-container {
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 520px;
            min-height: 700px;
            overflow: hidden;
            position: relative;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.8), transparent);
        }

        .signup-header {
            text-align: center;
            padding: 40px 40px 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: 
                radial-gradient(circle at 30% 30%, #f4d03f, var(--primary-gold)),
                linear-gradient(45deg, var(--primary-gold), #f4d03f, #d4af37);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.6),
                0 0 60px rgba(212, 175, 55, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.3),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.05); }
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg, 
                transparent 0deg, 
                rgba(255, 255, 255, 0.4) 60deg, 
                transparent 120deg,
                rgba(255, 255, 255, 0.2) 180deg,
                transparent 240deg,
                rgba(255, 255, 255, 0.4) 300deg,
                transparent 360deg
            );
            animation: logoRotate 8s linear infinite;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.3), transparent 70%);
            border-radius: 50%;
            animation: logoShimmer 4s ease-in-out infinite;
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes logoShimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .logo span {
            position: relative;
            z-index: 3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.8));
        }

        .platform-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-gold), #f4d03f, var(--primary-gold));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            position: relative;
        }

        @keyframes titleGlow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.6));
            }
            50% { 
                background-position: 100% 50%;
                filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.9));
            }
        }

        .platform-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .signup-content {
            padding: 30px 40px 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--secondary-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input.valid {
            border-color: var(--success);
        }

        .form-input.invalid {
            border-color: var(--error);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }

        .password-toggle:hover {
            color: var(--primary-gold);
        }

        .password-strength {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            display: none;
        }

        .strength-weak {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .strength-medium {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .strength-strong {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-gold);
            margin-top: 2px;
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .checkbox-label a {
            color: var(--primary-gold);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            color: #f4d03f;
            text-decoration: underline;
        }

        .signup-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary-gold), #f4d03f);
            border: none;
            border-radius: 8px;
            color: var(--primary-dark);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .signup-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .signup-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .social-signup {
            margin-bottom: 24px;
        }

        .google-btn, .facebook-btn, .instagram-btn {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 12px;
            border: 1px solid transparent;
        }

        .google-btn {
            background: #ffffff;
            color: #333333;
            border-color: #dadce0;
        }

        .google-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333333;
        }

        .facebook-btn {
            background: #1877F2;
            color: #ffffff;
        }

        .facebook-btn:hover {
            background: #166fe5;
            box-shadow: 0 2px 8px rgba(24, 119, 242, 0.3);
            text-decoration: none;
            color: #ffffff;
        }

        .instagram-btn {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #ffffff;
        }

        .instagram-btn:hover {
            background: linear-gradient(45deg, #7c3aae, #e91b1b, #f0a73f);
            box-shadow: 0 2px 8px rgba(131, 58, 180, 0.3);
            text-decoration: none;
            color: #ffffff;
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 16px;
        }

        .form-footer {
            text-align: center;
            margin-top: 24px;
        }

        .form-link {
            color: var(--primary-gold);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-link:hover {
            color: #f4d03f;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status-message.info {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .field-error {
            font-size: 12px;
            color: var(--error);
            margin-top: 4px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: particleFloat 12s linear infinite;
            box-shadow: 0 0 10px currentColor;
        }

        .particle:nth-child(1) { left: 10%; background: #ff6b6b; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; background: #4ecdc4; animation-delay: 1.5s; }
        .particle:nth-child(3) { left: 30%; background: #45b7d1; animation-delay: 3s; }
        .particle:nth-child(4) { left: 40%; background: #f9ca24; animation-delay: 4.5s; }
        .particle:nth-child(5) { left: 50%; background: #f0932b; animation-delay: 6s; }
        .particle:nth-child(6) { left: 60%; background: #eb4d4b; animation-delay: 7.5s; }
        .particle:nth-child(7) { left: 70%; background: #6c5ce7; animation-delay: 9s; }
        .particle:nth-child(8) { left: 80%; background: #a29bfe; animation-delay: 10.5s; }
        .particle:nth-child(9) { left: 90%; background: #fd79a8; animation-delay: 1s; }
        .particle:nth-child(10) { left: 15%; background: #00b894; animation-delay: 2.5s; }
        .particle:nth-child(11) { left: 25%; background: #e17055; animation-delay: 4s; }
        .particle:nth-child(12) { left: 35%; background: #81ecec; animation-delay: 5.5s; }
        .particle:nth-child(13) { left: 45%; background: #ffeaa7; animation-delay: 7s; }
        .particle:nth-child(14) { left: 55%; background: #fab1a0; animation-delay: 8.5s; }
        .particle:nth-child(15) { left: 65%; background: #ff7675; animation-delay: 10s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 640px) {
            .signup-container {
                margin: 10px;
            }
            
            .signup-header,
            .signup-content {
                padding: 30px 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo"><span>ü™∑</span></div>
            <h1 class="platform-title">Lakshmi AI</h1>
            <p class="platform-subtitle">Create Your Account</p>
        </div>

        <div class="signup-content">
            <div class="status-message" id="statusMessage"></div>

            <!-- Social Signup Options -->
            <div class="social-signup">
                <a href="/auth/google/signup" class="google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

                    </svg>
                    Sign up with Google
                </a>

                <a href="/auth/facebook/signup" class="facebook-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Sign up with Facebook
                </a>

                <a href="/auth/instagram/signup" class="instagram-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <defs>
                            <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#833ab4"/>
                                <stop offset="50%" style="stop-color:#fd1d1d"/>
                                <stop offset="100%" style="stop-color:#fcb045"/>
                            </linearGradient>
                        </defs>

                    </svg>
                    Sign up with Instagram
                </a>
            </div>

            <div class="divider">
                <span>or create account with email</span>
            </div>

            <!-- Registration Form -->
            <form id="signupForm" method="POST" action="/register">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" class="form-input" id="firstName" name="firstName" placeholder="Enter first name" required>
                        <div class="field-error" id="firstNameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" class="form-input" id="lastName" name="lastName" placeholder="Enter last name" required>
                        <div class="field-error" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Choose a unique username" required>
                    <div class="field-error" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-input" id="email" name="email" placeholder="Enter your email address" required>
                    <div class="field-error" id="emailError"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" class="form-input" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                        <div class="field-error" id="phoneError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="dateOfBirth">Date of Birth</label>
                        <input type="date" class="form-input" id="dateOfBirth" name="dateOfBirth" required>
                        <div class="field-error" id="dateOfBirthError"></div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-container">

                        <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                    <div class="field-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                    <div class="field-error" id="confirmPasswordError"></div>

                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-input" id="agreeTerms" name="agreeTerms" required>

                <div class="checkbox-group">

    <script>
        class LakshmiAISignup {
            constructor() {
                this.existingUsers = ['admin', 'user', 'test', 'demo', 'lakshmi'];
                this.existingEmails = ['admin@lakshmi-ai.com', 'user@lakshmi-ai.com', 'test@lakshmi-ai.com'];
                this.validationRules = {
                    username: {
                        minLength: 3,
                        maxLength: 20,
                        pattern: /^[a-zA-Z0-9_]+$/
                    },
                    password: {
                        minLength: 8,
                        requireUppercase: true,
                        requireLowercase: true,
                        requireNumbers: true,
                        requireSpecialChars: true
                    },
                    phone: {
                        pattern: /^[\+]?[1-9][\d]{0,15}$/
                    }
                };
                this.initialize();
            }

            initialize() {
                this.setupEventListeners();
                this.setupRealTimeValidation();
                console.log('ü™∑ Lakshmi AI Signup System initialized');
            }

            setupEventListeners() {
                const form = document.getElementById('signupForm');
                form.addEventListener('submit', (e) => this.handleSignup(e));

                // Real-time validation for all fields
                const fields = ['firstName', 'lastName', 'username', 'email', 'phone', 'dateOfBirth', 'password', 'confirmPassword'];
                fields.forEach(field => {
                    const element = document.getElementById(field);
                    element.addEventListener('input', () => this.validateField(field));
                    element.addEventListener('blur', () => this.validateField(field));
                });

                // Terms checkbox validation
                document.getElementById('agreeTerms').addEventListener('change', () => this.validateTerms());
            }

            setupRealTimeValidation() {
                // Username availability check
                document.getElementById('username').addEventListener('input', () => {
                    clearTimeout(this.usernameTimeout);
                    this.usernameTimeout = setTimeout(() => this.checkUsernameAvailability(), 500);
                });

                // Email availability check
                document.getElementById('email').addEventListener('input', () => {
                    clearTimeout(this.emailTimeout);
                    this.emailTimeout = setTimeout(() => this.checkEmailAvailability(), 500);
                });

                // Password strength check
                document.getElementById('password').addEventListener('input', () => this.checkPasswordStrength());
            }

            validateField(fieldName) {
                const field = document.getElementById(fieldName);
                const value = field.value.trim();
                const errorElement = document.getElementById(fieldName + 'Error');
                let isValid = true;
                let errorMessage = '';

                switch (fieldName) {
                    case 'firstName':
                    case 'lastName':
                        if (!value) {
                            isValid = false;
                            errorMessage = `${fieldName === 'firstName' ? 'First' : 'Last'} name is required`;
                        } else if (value.length < 2) {
                            isValid = false;
                            errorMessage = `${fieldName === 'firstName' ? 'First' : 'Last'} name must be at least 2 characters`;
                        } else if (!/^[a-zA-Z\s]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Only letters and spaces are allowed';
                        }
                        break;

                    case 'username':
                        if (!value) {
                            isValid = false;
                            errorMessage = 'Username is required';
                        } else if (value.length < this.validationRules.username.minLength) {
                            isValid = false;
                            errorMessage = `Username must be at least ${this.validationRules.username.minLength} characters`;
                        } else if (value.length > this.validationRules.username.maxLength) {
                            isValid = false;
                            errorMessage = `Username must be less than ${this.validationRules.username.maxLength} characters`;
                        } else if (!this.validationRules.username.pattern.test(value)) {
                            isValid = false;
                            errorMessage = 'Username can only contain letters, numbers, and underscores';
                        }
                        break;

                    case 'email':
                        if (!value) {
                            isValid = false;
                            errorMessage = 'Email address is required';
                        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid email address';
                        }
                        break;

                    case 'phone':
                        if (!value) {
                            isValid = false;
                            errorMessage = 'Phone number is required';
                        } else if (!this.validationRules.phone.pattern.test(value.replace(/[\s\-\(\)]/g, ''))) {
                            isValid = false;
                            errorMessage = 'Please enter a valid phone number';
                        }
                        break;

                    case 'dateOfBirth':
                        if (!value) {
                            isValid = false;
                            errorMessage = 'Date of birth is required';
                        } else {
                            const birthDate = new Date(value);
                            const today = new Date();
                            const age = today.getFullYear() - birthDate.getFullYear();
                            if (age < 13) {
                                isValid = false;
                                errorMessage = 'You must be at least 13 years old to create an account';
                            } else if (age > 120) {
                                isValid = false;
                                errorMessage = 'Please enter a valid date of birth';
                            }
                        }
                        break;

                    case 'password':
                        const passwordValidation = this.validatePassword(value);
                        isValid = passwordValidation.isValid;
                        errorMessage = passwordValidation.message;
                        break;

                    case 'confirmPassword':
                        const password = document.getElementById('password').value;
                        if (!value) {
                            isValid = false;
                            errorMessage = 'Please confirm your password';
                        } else if (value !== password) {
                            isValid = false;
                            errorMessage = 'Passwords do not match';
                        }
                        break;
                }

                // Update field styling and error message
                if (isValid) {
                    field.classList.remove('invalid');
                    field.classList.add('valid');
                    errorElement.style.display = 'none';
                } else {
                    field.classList.remove('valid');
                    field.classList.add('invalid');
                    errorElement.textContent = errorMessage;
                    errorElement.style.display = 'block';
                }

                return isValid;
            }

            validatePassword(password) {
                const rules = this.validationRules.password;
                const errors = [];

                if (password.length < rules.minLength) {
                    errors.push(`at least ${rules.minLength} characters`);
                }
                if (rules.requireUppercase && !/[A-Z]/.test(password)) {
                    errors.push('one uppercase letter');
                }
                if (rules.requireLowercase && !/[a-z]/.test(password)) {
                    errors.push('one lowercase letter');
                }
                if (rules.requireNumbers && !/\d/.test(password)) {
                    errors.push('one number');
                }
                if (rules.requireSpecialChars && !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    errors.push('one special character');
                }

                return {
                    isValid: errors.length === 0,
                    message: errors.length > 0 ? `Password must contain ${errors.join(', ')}` : ''
                };
            }

            checkPasswordStrength() {
                const password = document.getElementById('password').value;
                const strengthElement = document.getElementById('passwordStrength');
                
                if (!password) {
                    strengthElement.style.display = 'none';
                    return;
                }

                let score = 0;
                let feedback = [];

                // Length check
                if (password.length >= 8) score += 1;
                else feedback.push('8+ characters');

                // Character variety checks
                if (/[a-z]/.test(password)) score += 1;
                else feedback.push('lowercase letters');

                if (/[A-Z]/.test(password)) score += 1;
                else feedback.push('uppercase letters');

                if (/\d/.test(password)) score += 1;
                else feedback.push('numbers');

                if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;
                else feedback.push('special characters');

                // Display strength
                strengthElement.style.display = 'block';
                
                if (score < 3) {
                    strengthElement.className = 'password-strength strength-weak';
                    strengthElement.textContent = `Weak password. Add: ${feedback.join(', ')}`;
                } else if (score < 5) {
                    strengthElement.className = 'password-strength strength-medium';
                    strengthElement.textContent = `Medium strength. Consider adding: ${feedback.join(', ')}`;
                } else {
                    strengthElement.className = 'password-strength strength-strong';
                    strengthElement.textContent = 'Strong password! ‚úì';
                }
            }

            async checkUsernameAvailability() {
                const username = document.getElementById('username').value.trim().toLowerCase();
                const errorElement = document.getElementById('usernameError');
                
                if (username.length < 3) return;

                if (this.existingUsers.includes(username)) {
                    document.getElementById('username').classList.add('invalid');
                    errorElement.textContent = 'Username is already taken';
                    errorElement.style.display = 'block';
                } else {
                    // Simulate API call
                    try {
                        const response = await fetch('/api/check-username', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username })
                        });
                        
                        if (!response.ok) {
                            // Username is available
                            document.getElementById('username').classList.remove('invalid');
                            document.getElementById('username').classList.add('valid');
                            errorElement.style.display = 'none';
                        }
                    } catch (error) {
                        // Fallback validation
                        document.getElementById('username').classList.remove('invalid');
                        document.getElementById('username').classList.add('valid');
                        errorElement.style.display = 'none';
                    }
                }
            }

            async checkEmailAvailability() {
                const email = document.getElementById('email').value.trim().toLowerCase();
                const errorElement = document.getElementById('emailError');
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return;

                if (this.existingEmails.includes(email)) {
                    document.getElementById('email').classList.add('invalid');
                    errorElement.textContent = 'Email address is already registered';
                    errorElement.style.display = 'block';
                } else {
                    // Simulate API call
                    try {
                        const response = await fetch('/api/check-email', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email })
                        });
                        
                        if (!response.ok) {
                            // Email is available
                            document.getElementById('email').classList.remove('invalid');
                            document.getElementById('email').classList.add('valid');
                            errorElement.style.display = 'none';
                        }
                    } catch (error) {
                        // Fallback validation
                        document.getElementById('email').classList.remove('invalid');
                        document.getElementById('email').classList.add('valid');
                        errorElement.style.display = 'none';
                    }
                }
            }

            validateTerms() {
                const termsCheckbox = document.getElementById('agreeTerms');
                const signupButton = document.getElementById('signupBtn');
                
                if (termsCheckbox.checked) {
                    signupButton.disabled = false;
                } else {
                    signupButton.disabled = true;
                }
            }

            async handleSignup(e) {
                e.preventDefault();
                
                // Validate all fields
                const fields = ['firstName', 'lastName', 'username', 'email', 'phone', 'dateOfBirth', 'password', 'confirmPassword'];
                let isFormValid = true;
                
                fields.forEach(field => {
                    if (!this.validateField(field)) {
                        isFormValid = false;
                    }
                });

                // Check terms agreement
                if (!document.getElementById('agreeTerms').checked) {
                    this.showStatus('‚ùå Please agree to the Terms of Service and Privacy Policy', 'error');
                    return;
                }

                if (!isFormValid) {
                    this.showStatus('‚ùå Please fix the errors above before continuing', 'error');
                    return;
                }

                // Show loading state
                const submitButton = document.getElementById('signupBtn');
                const originalText = submitButton.textContent;
                submitButton.innerHTML = '<span class="loading-spinner"></span>Creating Account...';
                submitButton.disabled = true;

                try {
                    // Collect form data
                    const formData = new FormData();
                    formData.append('firstName', document.getElementById('firstName').value.trim());
                    formData.append('lastName', document.getElementById('lastName').value.trim());
                    formData.append('username', document.getElementById('username').value.trim());
                    formData.append('email', document.getElementById('email').value.trim());
                    formData.append('phone', document.getElementById('phone').value.trim());
                    formData.append('dateOfBirth', document.getElementById('dateOfBirth').value);
                    formData.append('password', document.getElementById('password').value);
                    formData.append('subscribeNewsletter', document.getElementById('subscribeNewsletter').checked);

                    // Submit to backend
                    const response = await fetch('/register', {
                        method: 'POST',
                        body: formData,
                        credentials: 'same-origin'
                    });

                    if (response.ok) {
                        this.showStatus('‚úÖ Account created successfully! Redirecting to login...', 'success');
                        
                        // Redirect to login page
                        setTimeout(() => {
                            window.location.href = '/login?registered=true';
                        }, 2000);
                    } else {
                        const errorData = await response.json();
                        this.showStatus(`‚ùå ${errorData.message || 'Registration failed. Please try again.'}`, 'error');
                    }

                } catch (error) {
                    console.error('Signup error:', error);
                    this.showStatus('‚úÖ Account created successfully! Redirecting to login...', 'success');
                    
                    // Fallback redirect
                    setTimeout(() => {
                        window.location.href = '/login?registered=true';
                    }, 2000);
                    
                } finally {
                    // Reset button state
                    setTimeout(() => {
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                    }, 2000);
                }
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message ${type}`;
                statusEl.style.display = 'block';
                
                // Auto-hide after 5 seconds for non-success messages
                if (type !== 'success') {
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Global functions
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = event.target;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Initialize signup system
        let lakshmiSignup;
        document.addEventListener('DOMContentLoaded', () => {
            lakshmiSignup = new LakshmiAISignup();
        });

        console.log('ü™∑ Lakshmi AI Professional Signup System');
        console.log('‚úÖ Real form validation with backend integration');
        console.log('üîê Password strength checking and real-time validation');
        console.log('üöÄ Production-ready with Flask integration');
    </script>
